<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - La Barba Dorata</title>
    <link rel="icon" href="/images/logo_barba-icono.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">

        <div class="content">
            <img src="images/LaBarbaDorataNoBakground.png" alt="logo de La Barba Dorata" style="width: 10%;">
            <div class="menu container">
                <a href="index.html" class="logo"><img src="/images/logo_barba.png" alt="logo-barba-dorata"></a>
                <input type="checkbox" id="menu" />
                <label for="menu">
                    <img src="/images/menu.png" class="menu-icono" alt="icono">
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="Galeria.html">Galería</a></li>
                        <li><a href="AcercaDe.html">Acerca de</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
            </div>

        </div>

    </header>

    <section id="contact-info">
        <h2>Información de Contacto</h2>
        <p>Dirección: Calle 1 123, La Plata, Buenos Aires, 1900</p>
        <p>Teléfono: (123) 456-7890</p>
        <p>Correo Electrónico: info@LosBarbers.com</p>
    </section>

    <section id="contact-form">
        <h2>Envíanos un Mensaje</h2>
        <form action="" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 La Barba Dorata. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
