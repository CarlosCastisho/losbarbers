<body>
    <header class="header">

        <div class="content">
            <div class="menu container">
                <a href="index.html" class="logo"><img src="/images/logo_barba.png" alt="logo-barba-dorata"></a>
                <input type="checkbox" id="menu" />
                <label for="menu">
                    <img src="/images/menu.png" class="menu-icono" alt="icono">
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="servicios.html">Servicios</a></li>

                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
            </div>

        </div>

    </header>

    <section id="contact-info">
        <h2>Información de Contacto</h2>
        <p>Dirección: Calle 1 123, La Plata, Buenos Aires, 1900</p>
        <p>Teléfono: (123) 456-7890</p>
        <p>Correo Electrónico: info@LosBarbers.com</p>
    </section>
    <div class="mapa-google">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5502.603378725937!2d-57.94775072049633!3d-34.9097733844752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e63ed8f103db%3A0x93b932c84ff11310!2sDiagonal%201%2C%20La%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1714685670577!5m2!1ses-419!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>



    <section id="contact-form">
        <h2>Envíanos un Mensaje</h2>
        <form action="" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>

    </footer>
